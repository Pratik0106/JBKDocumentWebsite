<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V6</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="assets/login-assets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/login-assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/login-assets/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login-assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/login-assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" id="form" action="dashboard.html">
					<span class="login100-form-title p-b-70">
						Welcome
					</span>
					<span class="login100-form-avatar">
						<img src="assets/img/java-by-kiran-logo.jpg" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="email">
						<span class="focus-input100" data-placeholder="Username"></span>
						 <div id="email_error" style="color:red;"></div>
					</div>
					
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="password">
						<span class="focus-input100" data-placeholder="Password"></span>
						<div id="password_error" style="color:red;"></div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="assets/login-assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/login-assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/login-assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/login-assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/login-assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/login-assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/login-assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="assets/login-assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="assets/login-assets/js/main.js"></script>
<script>
      $("#form").submit(function(){
        var email = $("#email").val();
        var password = $("#password").val();

        //$("#email_error").text("");
        //$("#password_error").text("");

        if(email=='' && password==''){
          $("#email_error").text("Please enter email.");
          $("#password_error").text("Please enter password.");
          return false;
        }

        if(email!='' && password==''){
          if(!validateEmail(email)){
            $("#email_error").text("Please enter valid email.");
          }else{
            if(email!='kiran@gmail.com'){
              $("#email_error").text("Please enter email as kiran@gmail.com");
            }else{
              $("#email_error").text("");              
            }            
          }
          $("#password_error").text("Please enter password.");

          return false;
        }

        if(email=='' && password!=''){
          if(password!='123456'){      
            $("#password_error").text("Please enter password 123456");
          }else{
            $("#password_error").text("");
          }

          $("#email_error").text("Please enter email");
          return false;
        }

        var bol = true;

        if(email!='' && password!=''){
          if(password!='123456'){      
            $("#password_error").text("Please enter password 123456");
            bol = false;
          }else{
            $("#password_error").text("");
          }

          if(email!='kiran@gmail.com'){
            $("#email_error").text("Please enter email as kiran@gmail.com");
            bol = false;
          }else{
            $("#email_error").text(""); 
          }

          return bol;
        }

       

        
        
      });

      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });

      function validateEmail($email) {
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        return emailReg.test( $email );
      }
    </script>
</body>
</html>
